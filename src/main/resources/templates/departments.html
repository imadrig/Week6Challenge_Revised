<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="base :: headerfg"></div>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:replace="base :: navlinksfg"></div>

<h2>Welcome to Sterling Solutions, Inc.</h2>

<h4>Departments at a Glance:</h4>

<div th:each="department : ${department}" class="row mt-5 row pl-5 row pr-5">
    <div class="col-12">
        <div class="card-deck">
            <div class="card">
                <img class="card-img-top img-adjusted" >
                <div class="card-body">
                    <h5 class="card-title">[[${department.departmentName}]]</h5>
                    <a th:href="@{/view}" class="btn btn-primary stretched-link">View Employees</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="base :: footerfg"></div>
</body>
</html>
