<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base :: headerfg"></div>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
<div th:replace="base :: navlinksfg"></div>

<h4>New Employee Registration</h4>
<form autocomplete="off"
      th:action="@{/admin/processAddEmployee}"
      th:object="${employee}" method="post">

    First Name
    <input type="text" id="firstName" placeholder="First Name"
           th:field="*{firstName}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"></span>
    </strong></mark>
    <br>

    Last Name:
    <input type="text" id="lastName" placeholder="Last Name"
           th:field="*{lastName}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"></span>
    </strong></mark>
    <br>

    Department:
    <select th:field="*{department}">
        <option th:each="department : ${departments}"
                th:value="${department.id}"
                th:text="${department.departmentName}">
        </option>
    </select>
    *If the department is not listed, please create one <a th:href="@{/admin/addDepartment}">here</a> and try again.
    <br>
    Job Title:
    <input type="text" id="jobTitle" placeholder="Job Title"
           th:field="*{jobTitle}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('jobTitle')}"
              th:errors="*{jobTitle}"></span>
    </strong></mark>
    <br>

    Email
    <input type="email" id="email" placeholder="email@domain.com"
           th:field="*{email}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span>
    </strong></mark>
    <br>

    Username
    <input type="text" id="username" placeholder="Username"
           th:field="*{username}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"></span>
    </strong></mark>
    <br>

    Password
    <input type="text" id="password" placeholder="Password"
           th:field="*{password}">
    <mark><strong>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></span>
    </strong></mark>
    <br>

    Active:
    <input type="radio" id="active" name="active" value="true"
           th:field="*{enabled}"><label for="active">Active</label>
    <input type="radio" id="inactive" name="inactive" value="false"
           th:field="*{enabled}"><label for="inactive">No longer employed</label>
    <br>

    <button type="submit">Submit</button>
</form>

<div th:replace="base :: footerfg"></div>
</body>
</html>
