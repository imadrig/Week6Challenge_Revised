<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base :: headerfg"></div>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div th:replace="base :: navlinksfg"></div>

<h2>Admin Page</h2>


<table class = "table">
    <thead class="thead-light">
    <th scope="col-3">Employee Last Name</th>
    <th scope="col-3">Employee First Name</th>
    <th scope="col-3">Department</th>
    <th scope="col-3">Actions</th>
    </thead>

    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.department}"></td>
        <td>
            <button><a th:href="@{/employeedetails/{id}(id=${employee.id})}">Details</a></button>
            <button><a th:href="@{/admin/updateEmployee/{id}(id=${employee.id})}">Update</a></button>
        </td>
    </tr>
    </tbody>

</table>

<div th:replace="base :: footerfg"></div>
</body>
</html>
